{% extends 'news/stock_news.html' %}
{% load  static %}

{% block east_money_news %}
    <div id="data_sina_head">
    <span>
        <button  class="btn btn-info btn-sm " onclick="cancel('hour-news')">全球24小时</button>
    </span>
        <span>
        <button class="btn btn-info btn-sm" onclick="cancel('important-news')">要闻</button>
    </span>
        <span>
        <button class="btn btn-info btn-sm">焦点</button>
    </span>
    </div>
    <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color="#6f5499" size="10"/>
    <div id="news-body">
        <div id="hour-news" style="display: block;">
            <tbody>
            {% for d in hour_news %}
                <div>
                    {% for i in d %}
                        <td>
                            {{ i }}
                        </td>
                    {% endfor %}
                </div><br>
            {% endfor %}
            </tbody>
        </div>
        <div id="important-news" style="display: none;">
            <tbody>
            {% for d in important_news %}
                <div>
                    {% for i in d %}
                        <td>
                            {{ i }}
                        </td>
                    {% endfor %}
                </div><br>
            {% endfor %}
            </tbody>
        </div>
    </div>
    <script>
        var all_ele = document.getElementById('news-body').children
        var cancel = function (id) {
            for (var i = 0; i < all_ele.length; i++) {
                all_ele[i].style.display = 'none'
            }
            var s=document.getElementById(id)
            s.style.display='block'
        }


    </script>
{% endblock %}
